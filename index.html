<!DOCTYPE html manifest="manifest.appcache">
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>L5R Honor Counter</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="L5R Honor">
</head>
<body>
  <h1>L5R Honor Counter</h1>
  <section class="player p1">
    <h1 class="clan"></h1>
    <div class="honor"></div>
    <div class="controls">
      <div class="more">+</div>
      <div class="less">-</div>
    </div>
  </section>
  <section class="global-controls">
    <div class="reset">Reset</div>
  </section>
  <section class="player p2">
    <h1 class="clan"></h1>
    <div class="honor"></div>
    <div class="controls">
      <div class="more">+</div>
      <div class="less">-</div>
    </div>
  </section>
  <script src="libs/zepto.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
