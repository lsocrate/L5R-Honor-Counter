<!DOCTYPE html>
<html class="no-js" manifest="manifest.appcache">
<head>
  <title>L5R Honor Counter</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="L5R Honor">
</head>
<body>
  <h1>L5R Honor Counter</h1>
  <section class="player p1">
    <div class="honor"></div>
    <div class="controls">
      <div class="more" data-action="honor" data-honor-change="+1">+</div>
      <div class="less" data-action="honor" data-honor-change="-1">-</div>
    </div>
  </section>
  <section class="global-controls">
    <div class="reset" data-action="reset">Reset</div>
    <div class="clans" data-action="setClans">Clans</div>
  </section>
  <section class="player p2">
    <div class="honor"></div>
    <div class="controls">
      <div class="more" data-action="honor" data-honor-change="+1">+</div>
      <div class="less" data-action="honor" data-honor-change="-1">-</div>
    </div>
  </section>

  <div class="clan-selector">
    <label><span>Choose {{who}} clan:</span>
      <select class="clan p1">
        <option value="">--</option>
        <option value="crab">Crab</option>
        <option value="crane">Crane</option>
        <option value="dragon">Dragon</option>
        <option value="lion">Lion</option>
        <option value="mantis">Mantis</option>
        <option value="phoenix">Phoenix</option>
        <option value="scorpion">Scorpion</option>
        <option value="spider">Spider</option>
        <option value="unicorn">Unicorn</option>
        <option value="shadowlands">Shadowlands</option>
        <option value="ronin">Ronin</option>
        <option value="imperial">Imperial</option>
      </select>
    </label>
  </div>
  <script src="libs/zepto.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39210823-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
