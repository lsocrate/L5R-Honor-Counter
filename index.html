<!DOCTYPE html>
<html class="no-js" manifest="manifest.appcache">
<head>
  <title>L5R Honor Counter</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="L5R Honor">
</head>
<body>
  <h1>L5R Honor Counter</h1>
  <section class="player p1">
    <div class="honor"></div>
    <div class="controls">
      <div class="more" data-action="honor" data-honor-change="+1">+</div>
      <div class="less" data-action="honor" data-honor-change="-1">-</div>
    </div>
  </section>
  <section class="global-controls">
    <div class="reset" data-action="reset">Reset</div>
    <div class="clans" data-action="setClans">Clans</div>
  </section>
  <section class="player p2">
    <div class="honor"></div>
    <div class="controls">
      <div class="more" data-action="honor" data-honor-change="+1">+</div>
      <div class="less" data-action="honor" data-honor-change="-1">-</div>
    </div>
  </section>
  <script src="libs/zepto.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
